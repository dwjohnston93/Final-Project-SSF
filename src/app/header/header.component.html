

<header class="header-4">
    <div class="branding">
        <a routerLink = "main" class="nav-link">
           <clr-icon shape="film-strip" class="is-inverse"></clr-icon>
            <span class="title">Movie Finding App</span>
        </a>
    </div>
        <form class="search">
            <!--<label for="search_input">-->
                <button type="button" class="btn btn-icon btn-primary" id="search-button">
                    <clr-icon shape="search"></clr-icon>
                 </button>    
                 <input type="text" [(ngModel)]="movie" name="m" #movieInput (keydown.enter) = "onKeydown(getMovieSearch(movieInput.value))" placeholder="Search for keywords...">
            <!--</label>-->
        </form>    
    <div class="header-actions">
        <a routerLink="login-2" class="nav-link nav-icon">
            <span id="loginWord"> Login </span>
            <span id="loginShape">
                <clr-icon shape="login"> </clr-icon>
            </span>
        </a> 
        <a routerLink = "login" class="nav-link nav-icon">
            <span id = "registerWord"> Register </span>
            <span id="registerShape">
                <clr-icon shape="pencil"> </clr-icon>
            </span>
        </a>
    </div>
</header>
