

<header class="header-4">
    <div class="branding">
        <a routerLink = "main" class="nav-link">
           <clr-icon shape="film-strip"  class="is-inverse"></clr-icon>
            <span class="title">Flick Finder</span>
        </a>
    </div>
        <form class="search">
            <!--<label for="search_input">-->
                <button type="button" class="btn btn-icon btn-primary" id="search-button" (click)=getMovieSearch(movieInput.value)>
                    <clr-icon shape="search"></clr-icon>
                 </button>    
                 <input type="text" [(ngModel)]="movie" name="m" #movieInput (keydown.enter)="onKeydown(getMovieSearch(movieInput.value))" placeholder="Search for keywords...">
            <!--</label>-->
        </form>    
    <div class="header-actions">
        <div *ngIf="_appUser.notLoggedIn; else LoggedIn">
            <a routerLink="login-2" class="nav-link nav-icon">
                <span id="loginWord"> Login </span>
                <clr-icon shape="login" id="loginShape"> </clr-icon>
            </a> 
            <a routerLink="login" class="nav-link nav-icon">
                <span id="registerWord"> Register </span>
                <clr-icon shape="pencil" id="registerShape"> </clr-icon>
            </a>
        </div>
        <ng-template #LoggedIn>
            <div id="userName" *ngIf="_appUser.userInfo"> {{_appUser.userInfo.userData.firstName}} {{_appUser.userInfo.userData.lastName}}</div>
            <!--<button class="btn btn-primary" id="logoutBtn" (click) = _appUser.logoutUser()> Logout </button> -->
            <div class="header-actions">
                <clr-dropdown>
                    <button class="nav-icon" clrDropdownTrigger>
                        <clr-icon shape="user"></clr-icon>
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                        <a routerLink="user-profile" clrDropdownItem>View Profile</a>
                        <a routerLink="main" (click)="_appUser.logoutUser()" clrDropdownItem>Log out</a>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
        </ng-template>
    </div>
</header>
